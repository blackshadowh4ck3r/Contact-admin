<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - View Messages</title>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onChildAdded, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCvukq5MCmaVd1PGiz_HtxT65LCs8FBlGY",
      authDomain: "website-test-c242c.firebaseapp.com",
      databaseURL: "https://website-test-c242c-default-rtdb.firebaseio.com",
      projectId: "website-test-c242c",
      storageBucket: "website-test-c242c.appspot.com",
      messagingSenderId: "979746459554",
      appId: "1:979746459554:web:abd1684941877bd56d2cfb",
      measurementId: "G-CY4M6WB5DQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const loginBox = document.getElementById('loginBox');
      const panel = document.getElementById('panel');
      const msgContainer = document.getElementById('messages');
      const refreshBtn = document.getElementById('refreshBtn');

      function loadMessages(dbRef, container) {
        container.innerHTML = ""; // Clear existing messages
        get(dbRef).then(snapshot => {
          const items = [];
          snapshot.forEach(child => {
            items.push({ key: child.key, ...child.val() });
          });
          // Reverse to show latest first
          items.reverse().forEach(data => {
            const div = document.createElement('div');
            div.className = 'msg-card';
            div.innerHTML = `
              <h4>${data.name}</h4>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Message:</strong> ${data.message}</p>
            `;
            container.appendChild(div);
          });
        });
      }

      // Handle login
      document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('adminEmail').value;
        const password = document.getElementById('adminPassword').value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            loginBox.style.display = 'none';
            panel.style.display = 'block';

            const dbRef = ref(db, 'contacts');

            // Load all messages initially
            loadMessages(dbRef, msgContainer);

            // Listen for new messages and prepend them
            onChildAdded(dbRef, (snapshot) => {
              const data = snapshot.val();
              const div = document.createElement('div');
              div.className = 'msg-card';
              div.innerHTML = `
                <h4>${data.name}</h4>
                <p><strong>Email:</strong> ${data.email}</p>
                <p><strong>Message:</strong> ${data.message}</p>
              `;
              // Avoid duplicate if already loaded
              if (![...msgContainer.children].some(el => el.innerHTML === div.innerHTML)) {
                msgContainer.insertBefore(div, msgContainer.firstChild);
              }
            });

            // Handle refresh button
            refreshBtn.addEventListener('click', () => {
              loadMessages(dbRef, msgContainer);
            });
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      });
    });
  </script>

  <!-- Styles -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      color: #fff;
      margin-top: 40px;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      background-color: #2193b0;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #197aa0;
    }

    #panel {
      display: none;
      text-align: center;
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
    }

    #messages {
      width: 100%;
      margin-top: 20px;
    }

    .msg-card {
      background: #fff;
      border-left: 5px solid #2193b0;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #refreshBtn {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #197aa0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      margin-left: auto;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      form {
        padding: 20px;
        width: 95%;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }

      .msg-card {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginBox">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <label for="adminEmail">Email</label>
      <input type="email" id="adminEmail" placeholder="Admin Email" required><br>

      <label for="adminPassword">Password</label>
      <input type="password" id="adminPassword" placeholder="Password" required><br>

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Admin Panel to View Messages -->
  <div id="panel">
    <h2>
      Submitted Messages
      <button id="refreshBtn">Refresh</button>
    </h2>
    <div id="messages"></div>
  </div>

</body>
  </html>
